services:
  postgres:
    image: postgres:15
    env_file:
      - ../config.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: build/Dockerfile
    ports:
      - "${HTTP_PORT}:8080"
    env_file:
      - ../config.env
    environment:
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - MAX_CONNECTIONS=${MAX_CONNECTIONS}
    depends_on:
      - postgres

volumes:
  postgres_data:
